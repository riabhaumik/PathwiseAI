<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathwiseAI Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .header-container {
            width: 1200px;
            height: 200px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            color: white;
        }
        
        .logo-text h1 {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 18px;
            margin: 5px 0 0 0;
            color: #e0e7ff;
            font-weight: 500;
        }
        
        .value-props {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .value-prop {
            text-align: center;
            color: white;
        }
        
        .value-prop .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .value-prop h3 {
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #ffffff;
        }
        
        .value-prop p {
            font-size: 12px;
            margin: 0;
            color: #c7d2fe;
            font-weight: 500;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20px;
            right: 100px;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60px;
            right: 200px;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30px;
            left: 50px;
            animation-delay: 4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="logo-section">
            <div class="logo-icon">ðŸ§ </div>
            <div class="logo-text">
                <h1>PathwiseAI</h1>
                <p>Your AI-Powered STEM Career Navigator</p>
            </div>
        </div>
        
        <div class="value-props">
            <div class="value-prop">
                <span class="icon">ðŸŽ¯</span>
                <h3>Smart Guidance</h3>
                <p>AI-Powered Career Paths</p>
            </div>
            <div class="value-prop">
                <span class="icon">ðŸ’»</span>
                <h3>Practice Ready</h3>
                <p>Real Interview Problems</p>
            </div>
            <div class="value-prop">
                <span class="icon">ðŸš€</span>
                <h3>Fast Track</h3>
                <p>Accelerate Your Growth</p>
            </div>
        </div>
        
        <button class="cta-button">Start Learning</button>
    </div>
</body>
</html>
